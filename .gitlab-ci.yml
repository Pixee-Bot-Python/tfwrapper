---
variables:
  POETRY_VERSION: 1.1.13
  TOX_VERSION: 3.25.0

stages:
  - lint
  - unit-test

lint:
  stage: lint
  image: python:3
  script:
    - pip install poetry==${POETRY_VERSION} tox==${TOX_VERSION}
    - tox -e lint

tox:
  stage: unit-test
  image: python:${PYTHON_VERSION}
  parallel:
    matrix:
      - PYTHON_VERSION: ["3.7", "3.8", "3.9", "3.10"]
  script:
    - pip install poetry==${POETRY_VERSION} tox==${TOX_VERSION}
    - tox -e py
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
  coverage: '/^TOTAL.+?(\d+\%)$/'
...
