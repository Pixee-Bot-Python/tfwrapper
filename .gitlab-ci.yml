variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  key: .gitlab-cache-tfwrapper
  paths:
    - .cache/pip

stages:
  - lint
  - test

pycodestyle:
  stage: lint
  image: claranetfrcloudnative/pycodestyle:latest
  tags:
    - default
  script: pycodestyle bin/tfwrapper

pydocstyle:
  stage: lint
  image: claranetfrcloudnative/pydocstyle:latest
  tags:
    - default
  script: pydocstyle

pyflakes:
  stage: lint
  image: claranetfrcloudnative/pyflakes:latest
  tags:
    - default
  script: pyflakes bin/tfwrapper

tox:
  stage: test
  image: python:3
  script:
    - python -V
    - pip3 install -U virtualenv tox
    - tox
  tags:
    - default
